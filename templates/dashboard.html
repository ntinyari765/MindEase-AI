<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MindEase AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .dashboard-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            padding-top: 80px;
        }
        
        .dashboard-header {
            background: white;
            padding: 2rem 0;
            border-bottom: 1px solid #e2e8f0;
            margin-bottom: 2rem;
        }
        
        .dashboard-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .dashboard-title {
            color: #2b6cb0;
            font-size: 2rem;
            font-weight: 700;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #38b2ac, #4299e1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
        
        .logout-btn {
            background: #e2e8f0;
            color: #4a5568;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: #cbd5e0;
        }
        
        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        
        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 1.5rem;
            color: white;
        }
        
        .stat-icon.wellness {
            background: linear-gradient(135deg, #38b2ac, #2b6cb0);
        }
        
        .stat-icon.checkins {
            background: linear-gradient(135deg, #4299e1, #3182ce);
        }
        
        .stat-icon.streak {
            background: linear-gradient(135deg, #f6ad55, #ed8936);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 0.25rem;
        }
        
        .stat-label {
            color: #718096;
            font-size: 0.9rem;
        }
        
        .dashboard-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
        }
        
        .chat-section {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        
        .chat-header h3 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .chat-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 1.5rem;
            background: #f8f9fa;
        }
        
        .chat-input-container {
            padding: 1.5rem;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .chat-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        .chat-input:focus {
            border-color: #667eea;
        }
        
        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
        }
        
        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .sidebar-card {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .sidebar-card h4 {
            color: #2d3748;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .recent-checkins {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .checkin-item {
            padding: 0.75rem;
            background: #f7fafc;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            border-left: 4px solid transparent;
        }
        
        .checkin-item.positive {
            border-left-color: #38b2ac;
        }
        
        .checkin-item.negative {
            border-left-color: #e53e3e;
        }
        
        .checkin-item.neutral {
            border-left-color: #4299e1;
        }
        
        .checkin-date {
            font-size: 0.8rem;
            color: #718096;
            margin-bottom: 0.25rem;
        }
        
        .checkin-sentiment {
            font-size: 0.9rem;
            font-weight: 500;
            color: #4a5568;
        }
        
        .message-bubble {
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }
        
        .message-bubble.user {
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            flex-shrink: 0;
        }
        
        .message-content {
            background: white;
            padding: 0.75rem 1rem;
            border-radius: 15px;
            max-width: 80%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .message-bubble.user .message-content {
            background: #667eea;
            color: white;
        }
        
        .message-bubble.bot .message-content {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .wellness-activity {
            background: linear-gradient(135deg, #e6fffa, #f0f9ff);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 0.5rem;
        }
        
        .activity-title {
            font-weight: 600;
            color: #2b6cb0;
            margin-bottom: 0.5rem;
        }
        
        .activity-duration {
            font-size: 0.8rem;
            color: #718096;
            margin-bottom: 0.5rem;
        }
        
        @media (max-width: 968px) {
            .dashboard-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                order: -1;
            }
            
            .dashboard-stats {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <div class="container">
                <div class="dashboard-nav">
                    <h1 class="dashboard-title">MindEase AI Dashboard</h1>
                    <div class="user-info">
                        <div class="user-avatar" id="userAvatar">U</div>
                        <span id="userName">Loading...</span>
                        <button class="logout-btn" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                </div>
                
                <div class="dashboard-stats">
                    <div class="stat-card">
                        <div class="stat-icon wellness">
                            <i class="fas fa-heart"></i>
                        </div>
                        <div class="stat-number" id="wellnessScore">--</div>
                        <div class="stat-label">Wellness Score</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon checkins">
                            <i class="fas fa-calendar-check"></i>
                        </div>
                        <div class="stat-number" id="totalCheckins">--</div>
                        <div class="stat-label">Total Check-ins</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon streak">
                            <i class="fas fa-fire"></i>
                        </div>
                        <div class="stat-number" id="weeklyCheckins">--</div>
                        <div class="stat-label">This Week</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="dashboard-content">
                <div class="chat-section">
                    <div class="chat-header">
                        <h3>ü§ñ Daily Wellness Check-in</h3>
                        <p>Take 2 minutes to check in with yourself</p>
                    </div>
                    
                    <div class="chat-messages" id="chatMessages">
                        <!-- Messages will be populated here -->
                    </div>
                    
                    <div class="chat-input-container">
                        <input type="text" id="chatInput" placeholder="Type your response..." class="chat-input">
                        <button onclick="sendMessage()" class="send-btn" id="sendBtn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
                
                <div class="sidebar">
                    <div class="sidebar-card">
                        <h4>üìä Recent Check-ins</h4>
                        <div class="recent-checkins" id="recentCheckins">
                            <p style="color: #718096; text-align: center;">Loading...</p>
                        </div>
                    </div>
                    
                    <div class="sidebar-card">
                        <h4>üí° Wellness Tip</h4>
                        <p id="wellnessTip" style="color: #4a5568; font-size: 0.9rem; line-height: 1.5;">
                            Loading daily tip...
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Global variables
        let currentQuestionIndex = 0;
        let chatMessages = [];
        let isWaitingForResponse = false;
        let userAnswers = []; // Store all user answers for final analysis
        
        // Chatbot questions
        const chatbotQuestions = [
            "Hi! I'm your wellness buddy. Ready for your 2-minute daily check-in?",
            "On a scale of 1-10, how energized do you feel right now?",
            "How would you rate your current stress level (1-10)?",
            "How well did you sleep last night (1-10)?",
            "How would you describe your current workload?",
            "Thank you for your check-in! I'm analyzing your responses..."
        ];
        
        // Questions that need answers (excluding greeting and final message)
        const questionsToAnswer = [
            "On a scale of 1-10, how energized do you feel right now?",
            "How would you rate your current stress level (1-10)?",
            "How well did you sleep last night (1-10)?",
            "How would you describe your current workload?"
        ];
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', async function() {
            await loadUserProfile();
            await loadWellnessStats();
            await loadRecentCheckins();
            await loadDailyTip();
            initializeChatbot();
            
            // Add enter key support for chat
            document.getElementById('chatInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !isWaitingForResponse) {
                    sendMessage();
                }
            });
        });
        
        // Load user profile
        async function loadUserProfile() {
            try {
                const response = await fetch('/api/user/profile', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const result = await response.json();
                    const user = result.user;
                    
                    document.getElementById('userName').textContent = user.username;
                    document.getElementById('userAvatar').textContent = user.username.charAt(0).toUpperCase();
                } else {
                    // Redirect to login if not authenticated
                    window.location.href = '/login-page';
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                window.location.href = '/login-page';
            }
        }
        
        // Load wellness statistics
        async function loadWellnessStats() {
            try {
                const response = await fetch('/api/wellness-stats', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const result = await response.json();
                    const stats = result.stats;
                    
                    document.getElementById('wellnessScore').textContent = stats.wellness_score;
                    document.getElementById('totalCheckins').textContent = stats.total_checkins;
                    document.getElementById('weeklyCheckins').textContent = stats.weekly_checkins;
                    
                    // Animate numbers
                    animateNumber('wellnessScore', stats.wellness_score);
                    animateNumber('totalCheckins', stats.total_checkins);
                    animateNumber('weeklyCheckins', stats.weekly_checkins);
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        // Load recent check-ins
        async function loadRecentCheckins() {
            try {
                const response = await fetch('/api/checkin-history?limit=5', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const result = await response.json();
                    const checkins = result.checkins;
                    
                    const container = document.getElementById('recentCheckins');
                    
                    if (checkins.length === 0) {
                        container.innerHTML = '<p style="color: #718096; text-align: center;">No check-ins yet. Start your first one!</p>';
                        return;
                    }
                    
                    container.innerHTML = checkins.map(checkin => {
                        const date = new Date(checkin.created_at).toLocaleDateString();
                        const sentimentClass = checkin.sentiment.toLowerCase().includes('positive') || checkin.sentiment === 'HAPPY' ? 'positive' :
                                             checkin.sentiment.toLowerCase().includes('negative') || checkin.sentiment === 'SAD' || checkin.sentiment === 'STRESSED' ? 'negative' : 'neutral';
                        
                        return `
                            <div class="checkin-item ${sentimentClass}">
                                <div class="checkin-date">${date}</div>
                                <div class="checkin-sentiment">${checkin.sentiment}</div>
                            </div>
                        `;
                    }).join('');
                }
            } catch (error) {
                console.error('Error loading check-ins:', error);
            }
        }
        
        // Load daily wellness tip
        async function loadDailyTip() {
            try {
                const response = await fetch('/api/daily-tip', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('wellnessTip').textContent = result.tip;
                } else {
                    // Fallback to a random tip if API fails
                    const fallbackTips = [
                        "üíß Stay hydrated - even mild dehydration affects mood and energy.",
                        "üå± Take micro-breaks every hour, even just 30 seconds of stretching helps.",
                        "üåû Natural light exposure helps regulate your circadian rhythm.",
                        "ü´Ç Social connection is as important for health as diet and exercise.",
                        "üéØ Focus on progress, not perfection. Small steps lead to big changes.",
                        "üßò Just 2 minutes of deep breathing can activate your relaxation response.",
                        "üì± Consider a 'phone-free' meal today to practice mindful eating.",
                        "üö∂ A 5-minute walk can boost creativity and reduce stress hormones.",
                        "üò¥ Quality sleep is the foundation of good mental health.",
                        "üçé Eating regular, balanced meals helps stabilize your mood and energy.",
                        "üéµ Music can be a powerful tool for mood regulation and stress relief.",
                        "üìù Journaling for just 5 minutes can help process emotions and reduce anxiety."
                    ];
                    const randomTip = fallbackTips[Math.floor(Math.random() * fallbackTips.length)];
                    document.getElementById('wellnessTip').textContent = randomTip;
                }
            } catch (error) {
                console.error('Error loading daily tip:', error);
                // Fallback tip
                document.getElementById('wellnessTip').textContent = "üíö Remember: Small acts of self-care can make a big difference in your day.";
            }
        }
        
        // Initialize chatbot
        function initializeChatbot() {
            chatMessages = [];
            currentQuestionIndex = 0;
            addBotMessage(chatbotQuestions[0]);
        }
        
        // Add bot message
        function addBotMessage(message, activity = null) {
            const container = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-bubble bot';
            
            let activityHtml = '';
            if (activity && activity.title) {
                const instructions = Array.isArray(activity.instructions) ? activity.instructions : 
                                   typeof activity.instructions === 'string' ? JSON.parse(activity.instructions) : [];
                
                activityHtml = `
                    <div class="wellness-activity">
                        <div class="activity-title">${activity.title}</div>
                        <div class="activity-duration">‚è±Ô∏è ${activity.duration_minutes} minutes</div>
                        <div style="font-size: 0.9rem; color: #4a5568;">${activity.description}</div>
                    </div>
                `;
            }
            
            messageDiv.innerHTML = `
                <div class="message-avatar" style="background: #e3f2fd;">ü§ñ</div>
                <div class="message-content">
                    ${message}
                    ${activityHtml}
                </div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        // Add user message
        function addUserMessage(message) {
            const container = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-bubble user';
            messageDiv.innerHTML = `
                <div class="message-avatar" style="background: #667eea;">üë§</div>
                <div class="message-content">${message}</div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        // Send message
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = input.value.trim();
            
            if (!message || isWaitingForResponse) return;
            
            // Add user message to chat
            addUserMessage(message);
            input.value = '';
            
            // Store the answer if it's not the greeting
            if (currentQuestionIndex > 0 && currentQuestionIndex <= questionsToAnswer.length) {
                userAnswers.push({
                    question: questionsToAnswer[currentQuestionIndex - 1],
                    answer: message,
                    question_index: currentQuestionIndex - 1
                });
            }
            
            // Show loading state
            isWaitingForResponse = true;
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            
            try {
                // Move to next question
                currentQuestionIndex++;
                
                if (currentQuestionIndex < chatbotQuestions.length - 1) {
                    // Still collecting answers - ask next question
                    setTimeout(() => {
                        addBotMessage(chatbotQuestions[currentQuestionIndex]);
                        isWaitingForResponse = false;
                        sendBtn.disabled = false;
                        sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i>';
                    }, 1000);
                } else {
                    // All questions answered - analyze and give recommendations
                    setTimeout(() => {
                        addBotMessage("Thank you for your check-in! I'm analyzing your responses...");
                        
                        // Send all answers for analysis
                        analyzeAllAnswers();
                    }, 1000);
                }
            } catch (error) {
                console.error('Error sending message:', error);
                addBotMessage("Connection issue. Please try again.");
                isWaitingForResponse = false;
                sendBtn.disabled = false;
                sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i>';
            }
        }
        
        // Analyze all answers and provide comprehensive recommendations
        async function analyzeAllAnswers() {
            try {
                // Combine all answers into a comprehensive message for analysis
                const combinedMessage = userAnswers.map((qa, index) => {
                    return `Question ${index + 1}: ${qa.question} Answer: ${qa.answer}`;
                }).join(' ');
                
                // Send to backend for analysis
                const response = await fetch('/api/checkin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        message: combinedMessage,
                        question_index: 4, // Final analysis
                        question: 'Complete wellness check-in analysis',
                        all_answers: userAnswers // Send structured data
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    
                    // Show comprehensive recommendations
                    setTimeout(() => {
                        addBotMessage(result.recommendation, result.suggested_activity);
                        
                        // Show wellness tip
                        if (result.wellness_tip) {
                            setTimeout(() => {
                                addBotMessage(result.wellness_tip);
                            }, 2000);
                        }
                        
                        // End of check-in
                        setTimeout(() => {
                            addBotMessage("üéâ Great job completing your daily check-in! Come back tomorrow for another wellness moment.");
                            setTimeout(() => {
                                // Refresh stats and recent check-ins
                                loadWellnessStats();
                                loadRecentCheckins();
                                
                                // Reset for next check-in
                                resetChatbot();
                            }, 1000);
                        }, 4000);
                    }, 2000);
                } else {
                    addBotMessage("Sorry, I'm having trouble analyzing your responses. Please try again.");
                }
            } catch (error) {
                console.error('Error analyzing answers:', error);
                addBotMessage("Connection issue during analysis. Your responses were saved.");
            } finally {
                isWaitingForResponse = false;
                sendBtn.disabled = false;
                sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i>';
            }
        }
        
        // Reset chatbot for next check-in
        function resetChatbot() {
            currentQuestionIndex = 0;
            userAnswers = [];
            // Optionally clear chat or keep history
        }
        
        // Logout function
        async function logout() {
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                // Redirect to home page regardless of response
                window.location.href = '/';
            } catch (error) {
                console.error('Logout error:', error);
                window.location.href = '/';
            }
        }
        
        // Animate number counters
        function animateNumber(elementId, target) {
            const element = document.getElementById(elementId);
            const duration = 1500;
            const steps = 60;
            const increment = target / steps;
            let current = 0;
            
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    current = target;
                    clearInterval(timer);
                }
                
                element.textContent = Math.round(current);
            }, duration / steps);
        }
        
        // Update wellness tip
        function updateWellnessTip(tip) {
            document.getElementById('wellnessTip').textContent = tip;
        }
    </script>
</body>
</html>
